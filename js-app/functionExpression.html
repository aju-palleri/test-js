<html>
    <head>
        <title>01 : Function Expression Javascript</title>
        
    </head>
    <body>
        <h2>Javascript Function Expression</h2>
        <p>Java Script Function Expression allows to assign function to a variable, similar to an expression</p>
        <p>The function can be called on the variable name</p>
        <p id='demo'></p>
        <script>
            var x=function(){
               return "Hello Javascript!!!";
            };
            document.getElementById("demo").innerHTML=x();
        </script>

    </body>

</html>
