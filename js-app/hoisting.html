<html>

        <title>01 : Function Statement in Javascript</title>
        
    </head>
    <body>
        <h2>Javascript Hoisting</h2>
        <p>Hoisting is JavaScript's default behavior of moving all declarations to the top of the current scope </p>
        <p id='demo'></p>
        <script>
           console.log(x);
           console.log(greetings);

           var x=10;
           function greetings(){
                return "Hello Java Script";
           }
        </script>

    </body>
