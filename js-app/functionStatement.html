<html>
    <head>
        <title>01 : Function Statement in Javascript</title>
        
    </head>
    <body>
        <h2>Javascript Function Expression</h2>
        
        Enter First number <input type="text" id="num1">
        <br><br>
        Enter Second number <input type="text" id="num2">
        <br><br>
        <input type="button" value="Add" onclick="addNumbers()">

        <p id='demo'></p>
        <script>
            function addNumbers()
        {    
            const first=parseInt(document.getElementById("num1").value);
            const second=parseInt(document.getElementById("num2").value);
            document.getElementById("demo").innerHTML="Result of Addition "+(first+second);
        }
        
        </script>

    </body>

</html>
