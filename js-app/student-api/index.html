    <title>Student API</title>

<body class="container">

    <div>
      <h1>POST REQUEST</h1>
    </div>
    <form name="myform" action="" method="GET">
      <div class="form-group">
        <label for="inputRollno">Enter Roll Number :</label>
        <input type="number" class="form-control" id="inputRollno">
      </div>
      <div class="form-group">
        <label for="inputName">Enter Name :</label>
        <input type="" class="form-control" id="inputName">
      </div>
      <div class="form-group">
        <label for="inputAge">Enter Age :</label>
        <input type="number" class="form-control" id="inputAge">
      </div>
      <div class="form-group">
        <label for="inputEmail">Enter Email :</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <button type="submit" onclick="addRecord(this.form)" class="btn btn-primary">Submit</button>
    </form>
    <br><br>
    <div class="container">
        <h2>All Student Details</h2>
        <p id="count">Total Students</p>            
        <table class="table">
          <thead>
            <tr>
              <th>Sr.No.</th>
              <th>Roll Number</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
            </tr>
          </thead>
